name: Telegram Notifications
on:
  pull_request:
    types: [opened]
jobs:
  telegram:
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }} 
          format: markdown
          message: |
            New PR (*${{ github.event.pull_request.title }}*)[${{ github.event.pull_request.html_url }}] opened by *${{ github.event.pull_request.user.login }}*.
